"$schema" = 'https://starship.rs/config-schema.json'

format = """$username\
$directory\
$git_branch\
$git_commit\
$python\
$conda\
$cmd_duration
$character"""
add_newline = true

[username]
format = "[$user]($style) "
style_root = "bold red"
style_user = "bold green"
show_always = true
disabled = false

[character]
